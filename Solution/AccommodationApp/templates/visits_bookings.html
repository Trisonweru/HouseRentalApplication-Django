{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Accomodation</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <nav>
        <h1>Logo</h1>
        <div>
          <a href="/">Home</a>
          <a href="/advert/ads">Ads</a>
          <a href="/">User</a>
        </div>
      </nav>
    </header>

    <div class="container">
      <h2 style="text-align: center;">All Bookings</h2>
      <table>
        <thead>
          <th>Student</th>
          <th>Advert ID</th>
          <th>Date</th>
        </thead>

        <tbody>
          {% for item in data%}
          <tr>
            <td>{{item.email}}</td>
            <td>{{item.advert_id}}</td>
            <td>
              {{item.date}}
            </td>
          </tr>
          {%endfor%}
        </tbody>
      </table>

    <footer>
      <p>&copy; 2021</p>
    </footer>
  </body>
</html>
